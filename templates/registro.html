<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clínica Azul</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrate</p>
      
                      <form action="/registro" method="POST" class="mx-1 mx-md-4">
      

                        <!--NOMBRE-->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" placeholder="Nombre" required pattern="^[a-zA-Z\s]*$" autocomplete="off" name="name_register" class="form-control" />
                            <label class="form-label"  for="form3Example1c"></label>
                          </div>
                        </div>
      
                        <!--CORREO-->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" placeholder="Correo" autocomplete="off" required name="email_register" class="form-control" />
                            <label class="form-label" for="form3Example3c"></label>
                          </div>
                        </div>
      
                        <!--CONTRASENA-->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" placeholder="Contraseña" required autocomplete="new-password" name="password_register" class="form-control" />
                            <label class="form-label" for="form3Example4c"></label>
                          </div>
                        </div>
      
                        {% if error_register %}
                        <div class="alert alert-danger" role="alert">
                          {{ error_register }}
                          </div>
                          {% endif %}


                          {% if mensaje_exitoso %}
                        <div class="alert alert-success" role="alert">
                          {{ mensaje_exitoso }}
                          </div>
                          {% endif %}


                          
                       
                        <!-- BOTON REGISTER-->
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
      
                      </form>

                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button class="btn btn-success btn-lg" type="button"><a class="" href="/login.html">Iniciar sesión</a></button>
                        
                      </div>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="/static/images/clinica.avif"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>





      <script src="https://kit.fontawesome.com/7437aa589c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
