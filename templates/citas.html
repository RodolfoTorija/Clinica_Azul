     <!--TABLA DE REGISTRO-->
     <h1 class="text-center mt-5 mb-5 text-primary">Registro de Citas</h1>
      
   <Nav class="container mb-5">
    <form action="/citas" action="/enviar_correo" method="POST">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form6Example1" name="nombre_citas" value="{{ nombre }}" required class="form-control" />
              <label class="form-label" for="form6Example1">Nombre</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="date" id="form6Example2" name="fecha_citas" required class="form-control" />
              <label class="form-label" for="form6Example2">Fecha</label>
            </div>
          </div>
        </div>
        <div class="row mb-4">
        <div class="col">
            <div class="form-outline">
              <input type="number" id="form6Example2" name="telefono_citas" value="{{ telefono }}" required class="form-control" />
              <label class="form-label" for="form6Example2">Telefono</label>
            </div>
          </div>
          <div class="col">
            
                    <select class="form-control" name="departamento_citas" required id="departamento" >
                    <option value="">Seleccione una opción</option>
                    <option value="Odontología">Odontología</option>
                    <option value="Ginecología">Ginecología</option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Psicología">Psicología</option>
                    <option value="General">General</option>
                    </select>
                    <label class="form-label" for="departamento">Departamento</label>


            </div>
          </div>

        </div>
        
    

        <!-- Text input -->
        <div class="form-outline mb-4">
          <input type="text" id="form6Example4" name="email_citas" value="{{ email }}" required class="form-control" />
          <label class="form-label" aria-required="" for="form6Example4">E-mail</label>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" id="form6Example5" name="genero_citas" required class="form-control" pattern="[A-Za-z]+"/>
          <label class="form-label" for="form6Example5">Género</label>
        </div>
      
        <!-- Number input -->
        <div class="form-outline mb-4">
          <input type="time" id="form6Example6" name="hora_citas" required class="form-control-sm" />
          <br>
          <label class="form-label" for="form6Example6">Hora</label>
        </div>
      
        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea class="form-control" id="form6Example7" name="sintomas_citas" required rows="4"></textarea>
          <label class="form-label" for="form6Example7">Sintomas</label>
        </div>
      
       
      
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-danger btn-lg" type="submit">Generar cita</button>
            
          </div>
      </form>
   </Nav>
